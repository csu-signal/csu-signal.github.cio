  bio: Shadi is a Ph.D. student in the Computer Science department at Colorado State University. Her main research interest centers around how to maximize linguistc interaction between humans and robots. She holds an M.Sc. degree in Artificial Intelligence and B.Sc. degree in Computer Engineering-Software from KNTU in Iran. Apart from spending countless hours studying state-of-the-art machine learning algorithms and human cognition and proposing new ideas, she really enjoys playing volleyball and cooking.
