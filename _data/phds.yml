  bio: Anju is a Ph.D. student in the Computer Science department at Colorado State University. She did her Master's in Computer Science and Engineering at IIT Madras, India. Previously, she has worked at Subex Ltd., Intel India Pvt. Ltd and Oppo US Research Centre. Her main research interests are hand grasps and [affordances](http://cs.brown.edu/courses/cs137/2017/readings/Gibson-AFF.pdf). Among other things, this has applications in robots tasked to pick, transfer and place objects at desired locations in factories, or avatars interacting with objects in mixed reality environments.  In her free time, she enjoys trying out new recipes and watching good movies. She also volunteers as a mentor for CSU undergrads.  Among her other interests is science communication.
  assets: assets/images/spring22/gopinath.png
  
